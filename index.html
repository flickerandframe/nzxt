<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Listening Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circular-display" id="display">
    <div class="blur-bg" id="blur-bg"></div>
    <svg class="progress-circle" width="300" height="300">
      <circle cx="150" cy="150" r="140"></circle>
      <circle cx="150" cy="150" r="140" id="progress"></circle>
    </svg>
    <div class="content" id="content">
      <img id="album-cover" src="" alt="Album Cover">
      <h2 id="song-title">Song Title</h2>
      <p id="artist-name">Artist</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
