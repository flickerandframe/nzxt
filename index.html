<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Listening Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circular-display" id="display">
    <div class="blur-bg" id="blur-bg"></div>
    <svg class="progress-circle" width="640" height="640">
      <circle cx="320" cy="320" r="305"></circle>
      <circle cx="320" cy="320" r="305" id="progress"></circle>
    </svg>
    <div class="content" id="content">
      <img id="album-cover" src="" alt="Album Cover">
      <h2 id="song-title"></h2>
      <p id="artist-name"></p>
      <div id="time-display" class="hidden">
        <h2 id="current-time"></h2>
        <p id="current-day"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
