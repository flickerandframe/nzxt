<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spotify-widget">
    <div class="background-blur"></div>
    <div class="content">
      <div class="album-cover-container">
        <img id="album-cover" src="placeholder.jpg" alt="Album Cover">
      </div>
      <div class="song-info">
        <h1 id="song-title">No music playing</h1>
        <h3 id="artist-name"></h3>
      </div>
      <div class="progress-bar"></div>
    </div>
    <div class="fallback-content">
      <div id="time-display"></div>
      <div id="last-played">
        <img id="last-album-cover" src="placeholder.jpg" alt="Last Album Cover">
        <p id="last-song-title">Last played: Song</p>
        <p id="last-artist-name">Artist</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
