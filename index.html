<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Status Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circular-display">
    <div class="background-blur"></div>
    <div class="content">
      <div class="progress-circle"></div>
      <img id="album-cover" src="" alt="Album Cover" class="album-cover">
      <div class="song-info">
        <h2 id="song-title">Song Title</h2>
        <h3 id="artist-name">Artist Name</h3>
      </div>
      <div class="fallback-info" style="display: none;">
        <h2 id="current-time"></h2>
        <div class="last-played">
          <h3 id="last-title">Last Played Title</h3>
          <p id="last-artist">Artist Name</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
