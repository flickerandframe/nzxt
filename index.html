<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kraken-display">
        <div class="background-blur" id="background-blur"></div>
        <div class="content">
            <img id="album-art" src="" alt="Album Art" class="fade">
            <div class="track-info">
                <p id="track-name" class="fade">Track Name</p>
                <p id="artist-name" class="fade">Artist Name</p>
            </div>
        </div>
    </div>
    
    <div id="placeholder" class="placeholder">
        <p>No music playing.</p>
        <p id="current-time"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
